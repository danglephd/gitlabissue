<div class="wallet-day-group">
    <div class="wallet-day-header" *ngIf="showHeader">
        <span class="wallet-day-label">{{ dayLabel }}</span>
        <span class="wallet-expense" *ngIf="totalExpense !== undefined">↑ {{ totalExpense | number:'1.0-0' }}</span>
        <span class="wallet-income" *ngIf="totalIncome !== undefined">↓ {{ totalIncome | number:'1.0-0' }}</span>
    </div>
    <div *ngFor="let tx of transactions" class="wallet-transaction"
        [ngClass]="{'income': tx.isIncome(), 'expense': tx.isExpense()}" (click)="openBillDetail(tx)">
        <span class="icon">
          <img [src]="tx.icon || 'assets/icons/gitlab.svg'" width="32" />
        </span>
        <span class="detail-info">
          <span class="category">{{ tx.category || 'No name' }}</span>
          <span class="note" *ngIf="tx.notes">{{ tx.notes }}</span>
        </span>
        <span class="detail-right">
          <span class="amount" [ngClass]="{'income': tx.isIncome(), 'expense': tx.isExpense()}">
            {{ tx.isIncome() ? '+' : '-' }}đ{{ tx.amount | number:'1.0-0' }}
          </span>
          <span class="time">{{ tx.date | date:'shortTime' }}</span>
        </span>
    </div>
    <div *ngIf="transactions.length === 0" class="calendar-detail-empty">
        No transactions
    </div>
</div>
